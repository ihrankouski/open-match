#!/usr/bin/env kubectl apply -f
apiVersion: v1
kind: ConfigMap
metadata:
  name: om-director-config
data:
  director_config.json: |
    {
      "logging": {
        "format": "text",
        "level": "debug",
        "source": false
      },

      "starter": {
        "profile": "/home/director/profiles/__empty__.json",
        "minPlayers": 20,
        "maxWaitSeconds": 1800 
      },
        
      "profiles": [
        "/home/director/profiles/testprofile.json",
        "/home/director/profiles/something.json"
      ],

      "debug": {
        "maxSends": 1,
        "maxMatchesPerSend": 3,
        "sleepBetweenSendsSeconds": 30,
        "waitBetweenStartupsSeconds": 2
      },
        
      "agones": {
        "namespace": "default",
        "fleetName": "udp-server",
        "generateName": "udp-server-"
      }
    }
  